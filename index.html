<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/layouts.css" type="text/css"/>
    <link rel="stylesheet" href="css/modules.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <script id="horns-template" type="text/x-handlebars-template">
      <div id="photo-template" class="{{keyword}}">
      <h2>{{title}}</h2>
      <img class="" src="{{image_url}}" alt="{{title}}">
      <p id="description">{{description}}</p>
      <p id="keyword">{{keyword}}</p>
      <p id="horns">{{horns}}</p>
    </div>
    </script>
    </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="click">
        <option value="default">Select By Page</option>
        <option class="" value="page-1">Page-1</option>
        <option class="" value="page-2">Page-2</option>
      </select>
      <select id="filter">
        <option value="default">Filter By Keyword</option>
      </select>
    </header>
    <main>
      <section id="horned-animals"></section>
    </main>
    <footer>&copy; 2018 Code Fellows</footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
      
  </body>
  </html>
